<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Business Blog Card - A simple and elegant card design for showcasing business blogs, featuring a hero image, customer testimonial, and a call to action."
		/>
		<link
			rel="icon"
			href="resources/favicon.ico"
			type="image/x-icon"
			sizes="96x96"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Business Blog Card | devChallenges.io</title>
	</head>

	<body>
		<main class="card-container">
			<div class="image-container">
				<img
					src="./resources/hero-image-1.jpg"
					alt="Young entrepreneur using laptop in office"
					class="image-photo"
				/>
				<div class="img-white"></div>
			</div>

			<article class="card-description">
				<h1>Perfect solution for small business</h1>
				<p>
					Small businesses need to generate leads to grow. You can use
					tools like Ringy.
				</p>
			</article>

			<div class="card-line"></div>

			<div class="card-customer">
				<div class="avatar">
          <img 
            src="./resources/avatar-image-business-card.png"
            alt="avatar image"
          />
        </div>
				<div class="card-cotumer__text">
					<span class="name">Amy Burgess</span>
					<span class="customer-description"
						>Customer Manger, Solution Oy</span
					>
				</div>
			</div>
		</main>
		<footer class="footer">
			Coded by
			<a
				href="https://github.com/diego-chavez-83"
				target="_blank"
				rel="noopener noreferrer"
				>diego-chavez-83
			</a>
			| Challenge by
			<a
				href="https://www.devchallenges.io?ref=challenge"
				target="_blank"
				rel="noopener noreferrer"
				> devChallenges.io</a
			>.
		</footer>
	</body>
</html>
